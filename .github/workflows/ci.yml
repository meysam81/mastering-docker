name: ci

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  chapter9:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        arch: [arm64, x64]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    env:
      IMAGE_NAME: meysam81/mastering-docker-chapter9-nginx
      DOCKER_CLI_AARCH64: /usr/bin/docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - if: matrix.os == 'ubuntu-latest'
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - if: matrix.os == 'ubuntu-latest'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Setup Docker
        if: matrix.os == 'macos-latest'
        run: |
          brew install docker
          colima start
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          username: ${{ github.actor }}
      - id: meta
        name: Docker meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
      - id: sha
        name: Calculate short SHA
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: chapter9/github-actions
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.sha }}-${{ matrix.os }}-${{ matrix.arch }}
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.os }}-${{ matrix.arch }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.sha }}-${{ matrix.os }}-${{ matrix.arch }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest-${{ matrix.os }}-${{ matrix.arch }}
